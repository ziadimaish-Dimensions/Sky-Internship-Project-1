<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../profiles/employee_card.css" />
    <!-- Link to employee card CSS -->
  </head>
  <body>
    <div class="card employee-card m-3">
      <div class="card-body">
        <!-- Employee Image -->
        <div class="text-center">
          <img
            src="{{image}}"
            class="rounded-circle mb-3"
            alt="Employee Image"
            width="100"
            height="100"
          />
        </div>

        <!-- Employee Name -->
        <h5 class="card-title text-center">{{name}}</h5>

        <!-- Submitted On -->
        <p class="text-muted mb-0">Submitted on:</p>
        <p class="fw-bold text-dark">{{submittedOn}}</p>

        <!-- Duration -->
        <p class="text-muted mb-0">Duration:</p>
        <p class="fw-bold text-dark">{{duration}}</p>

        <!-- Salary -->
        <p class="text-muted mb-0">Salary:</p>
        <p class="fw-bold text-dark">{{salary}}</p>

        <!-- Buttons for Approve/Decline -->
        <div class="d-flex justify-content-center mt-3">
          <button class="btn btn-outline-danger btn-sm me-2">Decline</button>
          <button class="btn btn-success btn-sm">Approve</button>
        </div>
      </div>
    </div>
  </body>
</html>
